<div class="container-wrapper">
  <div class="container">
    <h1>Organizers to follow</h1>

    <div class="user-list">
      <div class="user-card" *ngFor="let user of users">
        <img [src]="user.avatar" alt="Avatar" />
        <h3>{{ user.username }}</h3>
        <p *ngIf="user.eventCount">Events: {{ user.eventCount }}</p>
      </div>
    </div>
  </div>
</div>

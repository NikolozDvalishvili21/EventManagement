<header class="header">
  <div class="header__top">
    <div class="header__logo">
      <img src="/assets/icons/Logo.png" alt="Evolution Logo" />
    </div>

    <div class="header__search-container">
      <input type="search" class="search-input" placeholder="Search all" />
      <select class="location-select">
        <option>Tbilisi</option>
      </select>
    </div>

    <nav class="header__nav">
      <a href="/events">Events</a>
      <a href="/stories">Stories</a>
      <a href="/our-mission">Our Mission</a>
      <a href="/contact-us">Contact us</a>
      <a href="/my-profile">My Profile</a>
    </nav>

    <button class="header__create-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M12 5v14M5 12h14" />
      </svg>
      Create an event
    </button>
  </div>

  <div class="header__banner">
    <div class="header__banner-overlay"></div>
    <img src="/assets/images/MainPic.png" alt="Music Studio" class="header__banner-image" />
    <div class="header__banner-content">
      <h1>Music</h1>
      <p>in Pennsylvania</p>
      <p class="header__banner-description">
        Explore the music events in your city and those happening online.
      </p>
    </div>
  </div>
</header>

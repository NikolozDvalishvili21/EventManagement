<div class="main">
  <section class="popular-music">
    <h2 class="popular-music__title">Popular in music</h2>
    <div class="popular-music__grid">
      <div class="music-category" *ngFor="let genre of genresWithImages.keys()">
        <div class="music-category__image">
          <img [src]="genresWithImages.get(genre)" [alt]="genre" />
        </div>
        <p class="music-category__name">{{ genre }}</p>
      </div>
    </div>
  </section>
</div>

<div class="event-card">
  <div class="inner-card">
    <div class="event-card-details">
      <div class="event-card-date">{{ eventDetails?.date }} {{ eventDetails?.time }}</div>
      <h1 class="event-card-title">{{ eventDetails?.title }}</h1>
      <div class="event-card-artist">{{ eventDetails?.hostName }}</div>
    </div>
    <div class="event-card-ticket">
      <div class="event-card-ticket-price">{{ eventDetails?.price }}$</div>
      <button class="event-card-ticket-button">Buy Tickets</button>
    </div>
  </div>
</div>
